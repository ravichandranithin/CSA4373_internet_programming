<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: url('https://webstockreview.net/images/clipart-bus-animated-gif-13.gif') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
}

.login-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 10px;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="submit"] {
  width: 250px;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

input[type="submit"] {
  background-color: #007bff;
  color: white;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
  <div class="login-container">
    <form action="process_form.php" method="post">
      <h2>Login</h2>
      <input type="text" name="username" placeholder="Username" required><br><br>
      <input type="tel" name="mobile_number" placeholder="Mobile Number" required><br><br>
      <input type="email" name="email" placeholder="Email" required><br><br>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
